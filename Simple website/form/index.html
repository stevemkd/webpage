<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="validation.js"></script>
    <script defer src="/home/age.js"></script>
    <script src="focus.js"></script>
</head>
<body>
  <nav>
    <label class="logo"><p>Steve</p></label>

    <ul>
        <li><a class="active" href="../Simple website/index.html">Home</a></li>
        <li><a href="/about us/about.html">About Us</a></li>
        <li><a href="/about us/contact.html">Contact</a></li>
        <li><a href="/form/">Register</a></li>
        <li><a href="/login/index.html">Login</a></li>
    </ul>
</nav>
    <div class="container">
        <form id="form" action="/">
            <h1>Registration</h1>
            <div class="input-control">
              <label for="fname"><b>First name</b></label>
              <input type="text" id="fname" name="fname"  placeholder="Enter your first name" >
              <span id="msg"></span>
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="lname"><b>Last name</b></label>
          <input type="text" id="lname" name="lname" placeholder="Enter your last name" >
             
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="dob"><b>Date of birth</b></label>
          <input type="date" id="dob" name="dob" onmousemove="Findage()">
              
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="age"><b>Age</b></label>
              <input type="text" id="age" name="age" placeholder="Enter your age">
              
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="gender"><b>Gender</b></label>
              <select id="gender" name="gender">
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
             
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="phone"><b>Phone number</b></label>
          <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
             
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="email"><b>Email</b></label>
              <input type="email" id="mail" name="email" placeholder="Enter your email address" >
             
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="address"><b>Address</b></label>
          <input type="text" id="address" name="address" placeholder="Enter your address" >
    
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="state"><b>State</b></label>
              <select id="state" name="state"  onchange="updateCity()">
                <option value="">Select your state</option>
               
                <option value="kerala">Kerala</option>
                <option value="tamilnadu">Tamil Nadu</option>
               
                <script src="selection.js">
          
                </script>
              </select>
              
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="city"><b>City</b></label>
              <select id="city" name="city" >
                <option value="">Select your city</option>
                
              </select>
              <div class="error"></div>
            </div>
            
            
            <div class="input-control">
                <label for="username"><b>Username</b></label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email"><b>Email</b></label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password"><b>Password</b></label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2"><b>Password again</b></label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <footer><div class="footer"><p><span>&copy</span> copy right stephin 2023</p> </div></footer>
</body>
</html>
