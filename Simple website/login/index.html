<!DOCTYPE html>
<html lang="en">
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login Validation</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <script defer src="script.js"></script>
    </head>
    <body>
      <nav>
        <label class="logo"><p>Steve</p></label>

        <ul>
          <li><a class="active" href="/home/index.html">Home</a></li>
          <li><a href="/about us/about.html">About Us</a></li>
          <li><a href="/about us/contact.html">Contact</a></li>
          <li><a href="/form/">Register</a></li>
          <li><a href="/login/index.html">Login</a></li>
        </ul>
      </nav>
      <div class="container">
        <form id="form" action="/">
          <h1>Login</h1>

          <div class="input-control">
            <label for="email"><b>Email</b></label>
            <input
              id="email"
              name="email"
              type="text"
              placeholder="Enter your Email"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="password"><b>Password</b></label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Enter your Password"
            />
            <div class="error"></div>
          </div>
          <div class="check">
            <label><input type="checkbox" />Remember Me! </label>
            <a href="#">Forget password ?</a>
          </div>

          <button type="submit">Sign Up</button>
          <div class="signup">
            <p>Not a memember <a href="#">Signup now</a></p>
          </div>
        </form>
      </div>
      <footer>
        <div class="footer">
          <p><span>&copy</span> copy right stephin 2023</p>
        </div>
      </footer>
    </body>
  </html>
</html>
