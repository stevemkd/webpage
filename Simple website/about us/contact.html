<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="cstyle.css" />
    <script defer src="validation.js"></script>
  </head>
  <body>
    <nav>
      <label class="logo"><p>Steve</p></label>

      <ul>
        <li><a class="active" href="/home/index.html">Home</a></li>
        <li><a href="/about us/about.html">About Us</a></li>
        <li><a href="/about us/contact.html">Contact</a></li>
        <li><a href="/form/">Register</a></li>
        <li><a href="/login/index.html">Login</a></li>
      </ul>
    </nav>
    <div class="container">
      <form id="form" action="/">
        <h1>Contact Us</h1>
        <div class="input-control">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />

          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="message">Message:</label>
          <textarea id="msg" name="message" rows="10" cols="37"></textarea>
          <div class="error"></div>
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </div>
    <footer>
      <div class="footer">
        <p><span>&copy</span> copy right stephin 2023</p>
      </div>
    </footer>
  </body>
</html>
